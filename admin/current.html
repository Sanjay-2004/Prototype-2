<body onload="showData()">
    <div class="container px-5  mt-3 border bg-light">
        <h5 class="mt-4">BUGS AND FEATURES:</h5>
        <div class=" my-3" id="finallist">
            <center>
                <h6>NONE</h6>
            </center>
        </div>
    </div>
    <div class="container px-3 mt-3 border ng-light">
        <h5 class="mt-4">PREVIOUS BUGS AND FEATURES:</h5>
        <div class=" my-3" id="prev_requests">
            <center>
                <h6>NONE</h6>
            </center>
        </div>
    </div>
    <div class="container text-center mt-3" id="sent_req">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="PATCH NAME" required>
                <label for="floatingInput">PATCH NAME</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="descript form-control" placeholder="PATCH DESCRIPTION"
                    id="patch-description"></textarea>
                <label for="patch-description">PATCH DESCRIPTION</label>
            </div>
            <button class="btn btn-secondary" onclick="sendtoDev()">REQUEST PATCH</button>
    </div>
</body>
