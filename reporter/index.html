    <meta charset="UTF-8">

</head>

            <a class="navbar-brand " href="#">BPMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item ms-5">
                        <a class="nav-link" aria-current="page" href="#">BUG REPORTS</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link active" aria-current="page" href="index.html">SEND REQUEST</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" aria-current="page" href="#">PREVIOUS REQUESTS</a>
                    </li>
                    <li class="nav-item ms-5">

            </div>
        </div>
    </nav>
</header>

<body>

    <div class="container mt-5 mb-3">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="bugs-report-tab" data-bs-toggle="tab" data-bs-target="#bugs-report"
                    type="button" role="tab" aria-controls="bugs-report" aria-selected="true">BUGS</button>
                <button class="nav-link" id="features-tab" data-bs-toggle="tab" data-bs-target="#features" type="button"
                    role="tab" aria-controls="features" aria-selected="false">FEATURES</button>
            </div>
        </nav>
        <div class=" mt-3 tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="bugs-report" role="tabpanel" aria-labelledby="bugs-report-tab"
                tabindex="0">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="bug-title" placeholder="BUG TITLE">
                    <label for="bug-title">BUG TITLE</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="descript form-control" placeholder="BUG DESCRIPTION"
                        id="bug-description"></textarea>
                    <label for="bug-description">BUG DESCRIPTION</label>
                </div>
                <div class="row gx-5">
                    <div class="col-lg-6 col-sm-12 my-2">
                        <h5>BUG PRIORITY</h5>
                        <input type="radio" class="btn-check" name="bugs-priority" value="HIGH" id="bug-priority-high"
                            autocomplete="off" checked>
                        <label class="btn btn-outline-danger" for="bug-priority-high">HIGH</label>
                        <input type="radio" class="btn-check" name="bugs-priority" value="MEDIUM"
                            id="bug-priority-medium" autocomplete="off">
                        <label class="btn btn-outline-warning" for="bug-priority-medium">MEDIUM</label>
                        <input type="radio" class="btn-check" name="bugs-priority" value="LOW" id="bug-priority-low"
                            autocomplete="off">
                        <label class="btn btn-outline-success" for="bug-priority-low">LOW</label>
                    </div>
                </div>
                <center class="mt-3">
                    <button type="submit" class="btn btn-secondary" onclick="addBug()">ADD BUG</button>
                </center>
            </div>
            <div class="tab-pane fade" id="features" role="tabpanel" aria-labelledby="features-tab" tabindex="0">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="feature-title" placeholder="FEATURE TITLE">
                    <label for="feature-title">FEATURE TITLE</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="descript form-control" placeholder="FEATURE DESCRIPTION"
                        id="feature-description"></textarea>
                    <label for="feature-description">FEATURE DESCRIPTION</label>
                </div>
                <div class="priority my-4">
                    <h5>FEATURE PRIORITY</h5>
                    <input type="radio" class="btn-check" name="features-priority" value="HIGH" id="feature-high"
                        autocomplete="off" checked>
                    <label class="btn btn-outline-danger" for="feature-high">HIGH</label>

                    <input type="radio" class="btn-check" name="features-priority" value="MEDIUM" id="feature-medium"
                        autocomplete="off">
                    <label class="btn btn-outline-warning" for="feature-medium">MEDIUM</label>
                    <input type="radio" class="btn-check" name="features-priority" value="LOW" id="feature-low"
                        autocomplete="off">
                    <label class="btn btn-outline-success" for="feature-low">LOW</label>
                </div>
                <center class="mt-3">
                    <button class="btn btn-secondary" onclick="addFeature()">ADD FEATURE</button>
                </center>
            </div>
        </div>
        <div class="container border bg-light mt-3 p-2">
            <h5>SELECTED LIST:</h5>
            <div class="row gx-3">
                <div class="col border m-2 p-1">
                    <h5>BUGS:</h5>
                    <div class="list-group m-3" id="selected_bugs">
                        
                    </div>
                </div>
                <div class="col border m-2 p-1">
                    <h5>FEATURES:</h5>
                    <div class="list-group m-3" id="selected_features">
                        
                    </div>
                </div>
            </div>
        </div>
        <center class="my-5" id="submit_button">
            <button class="btn btn-secondary" onclick="sendData()">SUBMIT LIST</button>
        </center>
    </div>


</body>
